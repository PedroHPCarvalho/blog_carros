{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Postagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content" id="header">
    <h1>Midnight Carblog</h1>
    <p>O turno da noite trazendo as últimas do mundo automotivo</p>
  </div>

  <nav class="navbar navbar-expand-sm" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">MENU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:delete_post' post.id %}">DELETAR POSTAGEM</a>
              <a class="nav-link" href="{% url 'blog:index'%}">VOLTAR PARA HOME</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="content" id="content_page">
    <div class="container text-center" id="post_home">
      <h1>Editar Postagem</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <div class="mb-3">
            <label for="image" class="form-label">Imagem da Postagem</label>
            
            <!-- Verifique se a postagem tem uma imagem e exiba-a -->
            {% if post.image %}
              <img src="{{ post.image.url }}" alt="Imagem da Postagem" class="img-fluid mb-3" style="max-width: 200px;">
            {% else %}
              <p>Nenhuma imagem selecionada.</p>
            {% endif %}
            
            <!-- Campo de upload para nova imagem -->
            <input type="file" class="form-control" id="image" name="image">
          </div>

        <div class="mb-3">
          <label for="title" class="form-label">Titulo da Postagem</label>
          <input type="text" class="form-control" id="title" name="title" maxlength="60" placeholder="Digite o título aqui" value="{{ form.title.value }}">
        </div> 

        <div class="mb-3">
          <label for="subtitle" class="form-label">Subtitulo da Postagem</label>
          <input type="text" class="form-control" id="subtitle" name="subtitle" maxlength="130" placeholder="Digite o título aqui" value="{{ form.subtitle.value }}">
        </div>

        <div class="mb-3">  
          <label for="body" class="form-label">Conteudo da Postagem:</label>  
          <textarea class="form-control" id="body_camp" name="body" rows="5" placeholder="Digite o conteúdo aqui">{{ form.body.value }}</textarea>  
        </div>

        <button type="submit" class="btn btn-danger btn-lg mt-4">Salvar Alteração</button>    
      </form>
    </div>
  </div>

  <footer class="bg-body-tertiary text-center text-lg-start" >
    <div class="text-center p-3" id="footer">
      Created by:
      <a class="text-body" id="link_git" href="https://github.com/PedroHPCarvalho">Pedro Carvalho</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
