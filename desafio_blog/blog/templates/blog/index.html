{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
</head>

<body>
  <div class="content" id="header">
    <h1>BEM VINDO AO CARBLOG</h1>
  </div>

  <nav class="navbar navbar-expand-sm" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">MENU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'blog:new_post'%}">ADICIONAR NOVO POST</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="content" id="content_page">
    <div class="container text-center" id="post_home">
      <h1>POSTS</h1>
      {% for post in posts  %}
      <li><a href="{% url 'blog:detailed_post' post.id %}">{{post.title}}</a> - {{ post.created_at|date:"d/m/Y, H:i" }}</li>
      {% endfor %}
    </div>
  </div>

  <footer class="bg-body-tertiary text-center text-lg-start" >
    <div class="text-center p-3" id="footer">
      Created by:
      <a class="text-body" id="link_git" href="https://github.com/PedroHPCarvalho">Pedro Carvalho</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
