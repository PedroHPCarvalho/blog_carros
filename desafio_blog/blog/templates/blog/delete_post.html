{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deletar Postagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content" id="header">
    <h1>Midnight Carblog</h1>
    <p>O turno da noite trazendo as Ãºltimas do mundo automotivo</p>
  </div>


  <nav class="navbar navbar-expand-sm" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">MENU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'blog:edit_post' post.id %}">EDITAR POSTAGEM</a>
              <a class="nav-link"  href="{% url 'blog:index'%}">VOLTAR PARA HOME</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="content" id="content_page">
    <div class="container text-center" id="post_home">
      <div class="row">
        <div class="col">
          <h1>Tem certeza que deseja deletar este post?</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <form method="post">
              {% csrf_token %}
              <button class="btn btn-warning btn-lg"type="submit">Excluir Post</button>
            </form>
        </div>
        <div class="col">
          <button class="btn btn-danger btn-lg" id="button_delete">
            <div>
              <a href="{% url 'blog:index'%}">Cancelar</a>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-body-tertiary text-center text-lg-start" >
    <div class="text-center p-3" id="footer">
      Created by:
      <a class="text-body" id="link_git" href="https://github.com/PedroHPCarvalho">Pedro Carvalho</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
